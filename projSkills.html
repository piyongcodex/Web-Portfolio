<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects & Skills</title>
    <link rel="stylesheet" href="/styleProjSkills.css" />
  </head>
  <body>
    <div class="container">
      <h2>Projects & Skills</h2>
      <!--Projects-->
      <div class="projTbl">
        <table>
          <tr>
            <th>#</th>
            <th>Project Name</th>
          </tr>
          <tr>
            <th>1</th>
            <td>Ordering System</td>
          </tr>
          <tr>
            <th>2</th>
            <td>Enrolment System</td>
          </tr>
          <tr>
            <th>3</th>
            <td>Web Portfolio</td>
          </tr>
        </table>
      </div>
      <br />
      <div class="projskillTblElement">
        <!-- button adding -->
        <input type="text" size="50px" placeholder="Type your projects here" />
        <input class="btn" type="submit" value="Add/Save" />
        <input class="btn" type="submit" value="Edit" />
        <input class="btn" type="submit" value="Delete" />
      </div>
      <br />
      <!--Skills-->
      <div class="skillTbl">
        <table>
          <tr>
            <th>#</th>
            <th>Skills</th>
          </tr>
          <tr>
            <th>1</th>
            <td>CSS (Cascading Style Sheets)</td>
          </tr>
          <tr>
            <th>2</th>
            <td>HTML (Hypertext Markup Language)</td>
          </tr>
          <tr>
            <th>3</th>
            <td>JS (JavaScript)</td>
          </tr>
        </table>
      </div>
      <br />
      <div class="projskillTblElement">
        <!-- button adding -->
        <input type="text" size="50px" placeholder="Type your skills here" />
        <input class="btn" type="submit" value="Add/Save" />
        <input class="btn" type="submit" value="Edit" />
        <input class="btn" type="submit" value="Delete" />
      </div>
      <br />
      <a href="/index.html">
        <input class="btn" type="submit" value="< back" />
      </a>
    </div>
  </body>
</html>
