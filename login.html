<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="/styleLog.css" />
    <link

  <body background="/imgs/wallpaper.jpg">
    <div class="container">
      <h2>Log in</h2>
      <br />

      <br />
      <br />

      <input class="textBox" type="password" placeholder="..." size="27px" />
      <br />
      <input type="checkbox" />

      <br />
      <br />
      <a href="/index.html">
        <input id="logBtn" type="submit" value="LOGIN" />

      <br />
      <br />
      <!-- make horizontal line -->
      <div id="parent">
        <div class="hori">
          <hr width="270px" size="" />
        </div>
        <div class="lbl">
          <label>OR</label>
        </div>
      </div>
      <!--  -->
      <br />
      <center>
        <i class="fa-brands fa-google fa-2xl"></i>
        <i class="fa-brands fa-facebook fa-2xl"></i>
      </center>

      <!-- l -->
      <center>
      <label>Need an account?</label><label>
      <span></span>
